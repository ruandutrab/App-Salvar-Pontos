<body>
 <div id="interface">
        <nav id="menu">
                <button id="cadastro">Lançar Pontos</button>
                <button id="resultado">Ver Resultados</button>

        <div id="all">
            <div id="home">

            </div>
            <div id="cadastro" class="cadastro">
                <h2>Lançar Pontos</h2>
                    <p>Data do jogo</p>
                    <input type="date" id="dataJogo" value="2014-02-09">
                    <p>Quantos pontos você fez</p>

            </div>
            <div id="resultado" class="result2">
                <p>Data:</p>
                <p id="data"></p>
                <p>Total:</p>
                <p id="pontosTot"></p>
            
            </div>
                
            </div>
        </div>
    </div>

    <script>
        function tableshowhide(a,b,c){
   len = menu.childElementCount;
   closeall();
   for(i=0; i<len; i++){
    menu.children[i].onclick=function(){
     closeall();
     all.children[this.id].style.display="block";
    }
   }

   function closeall(){
    for(i=0; i<all.childElementCount;i++){
     all.children[i].style.display="none";
    }
   }
  }

  tableshowhide("menu", "all", "home");
    </script>
</body>
